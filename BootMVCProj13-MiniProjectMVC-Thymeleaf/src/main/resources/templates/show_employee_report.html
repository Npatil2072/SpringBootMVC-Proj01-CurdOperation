<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Report</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<div class="container mt-4">
    <h2 class="text-center bg-primary text-white p-3">Welcome to the Employee Report</h2>
    <h1 class="text-center text-danger">Employees Report</h1>
    
    <div th:if="${!empReport.empty}" class="table-responsive mt-4">
        <table class="table table-hover table-bordered table-striped mx-auto table-dark">
            <thead class="table-primary text-center">
                <tr>
                    <th>Emp No</th>
                    <th>Name</th>
                    <th>Job</th>
                    <th>Salary</th>
                    <th>Dept No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${empReport}" class="text-center">
                    <td><span th:text="${emp.empno}"></span></td>
                    <td><span th:text="${emp.ename}"></span></td>
                    <td><span th:text="${emp.job}"></span></td>
                    <td><span th:text="${emp.sal}"></span></td>
                    <td><span th:text="${emp.deptno}"></span></td>
                    <td>
                        <a th:href="@{/employee/edit(no=${emp.empno})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/employee/delete(no=${emp.empno})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Do you want to delete the Employee?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${empReport.empty}" class="mt-4 text-center">
        <h1 class="text-warning">No Employees Found</h1>
    </div>

    <h1 class="text-success text-center mt-4" th:text="${resultMsg}"></h1>

    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/employee/}" class="btn btn-info mx-2">Home</a>
        <a th:href="@{/employee/register}" class="btn btn-success mx-2">Add Employee</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js?v=1.0" 
        integrity="sha384-pbcCYT6RSc1AeBcGOeyGsQ9Au3gJ0e6VvtpAuUEG4jtJ8gX0RQKNDeo9bcvCmI9E" 
        crossorigin="anonymous"></script>
</body>
</html>
