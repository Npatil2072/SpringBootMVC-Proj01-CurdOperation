<html xmlns:th="http://www.thymeleaf.org">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <h1>Update Employee</h1>

<div class="container mt-4">
    <form th:action="@{/employee/edit}" th:object="${emp}" method="post">
        <table class="table table-hover table-bordered table-striped mx-auto ">
            <tr>
                <td>Employee Number:</td>
                <td><input type="text" th:field="*{empno}" readonly="true"/></td>
            </tr>
            <tr>
                <td>Employee Name:</td>
                <td><input type="text" th:field="*{ename}"/></td>
            </tr>
            <tr>
                <td>Employee DesgNation:</td>
                <td><input type="text" th:field="*{job}"/></td>
                </tr>
                <tr>
                <td>Employee Salary:</td>
                 <td><input type="text" th:field="*{sal}"/></td>
            </tr>
            <tr>
                <td>Employee DeptNo:</td>
                 <td><input type="text" th:field="*{deptno}"/></td>
            </tr>
      
                  <tr>
                <td><input type="submit" value="update Emlpoyee"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
    </div>
